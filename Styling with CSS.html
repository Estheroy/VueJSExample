<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id= 'app'>
   <div 
      class="demo" 
      @click="attachRed = !attachRed"
      :class="divClasses"
      :style="{backgroundColor: color}">
   </div>
   <div class="demo"
        :class="{red: attachRed}"
        :style="myStyle">
   </div>
   <div 
       class="demo"
       :class="color"
       :style="[myStyle, {height: width + 'px'}]"></div>
   <hr>
   <input type="text" v-model="color">
   <input type="text" v-model="width">
</div>


    new Vue({
            el: '#app',
            data: {
              attachRed: false,
              color: 'green',
              width:100
            },
            computed: {
            	divClasses: function() {
              	return {
                	red: this.attachRed,
                  orange: !this.attachRed
                }
              },
              myStyle: function() {
              	return {
                	backgroundColor: this.color,
                  width: this.width + 'px'
                }
              }
            }
        });
